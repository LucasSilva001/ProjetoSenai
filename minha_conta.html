<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sistema de Estoque</title>
</head>
<body class="tela_principal">
    <div class="interface">
        <div class="painel_esquerdo">
            <img src="https://grupomalwee.com.br/wp-content/themes/grupo-malwee-theme/static/images/brands/logo-grupo-malwee.png" id="logo_malwee" alt="">
            <div id="produto">
                <img src="./assets/produto.png" alt="produto"> 
                <a role="button" href="./tela_produtos_estoque.html"> Produtos </a>
            </div>
            <div id="historico">
                <img src="./assets/historico.png" alt="histórico"> 
                <a role="button" href="./historico.html"> Histórico </a>
            </div>
            <div id="sair">
                <img src="./assets/sair.png" alt="deslogar">
                <a href="./index.html"> Sair</a>
            </div>
        </div>
        <div class="centro">
            <div id="atalhos">
                <a href="./minha_conta.html">Minha Conta</a>
                <a href="./minha_conta.html"> <img src="./assets/icone_conta.png" alt=""> </a>
            </div>
            <div class="caixa_titulo"></div>
            <h1> Minha Conta </h1>
            <div id="dados_conta">
                <div id="primeira_linha_conta">
                    <div id="dados_nome">
                        <big>Nome</big>
                        <input type="text">
                    </div>
                    <div id="dados_email">
                        <big>E-mail</big>
                        <input type="email">
                    </div>
                    <div id="dados_senha">
                        <big>Senha</big>
                        <input type="password">
                    </div>
                </div>
                <div id="segunda_linha_conta">
                    <div id="dados_nascimento">
                        <big>Data de Nascimento</big>
                        <input type="date">
                    </div>
                    <div id="dados_cpf">
                        <big>Cpf</big>
                        <input type="text">
                    </div>
                    <div id="dados_telefone">
                        <big>Telefone</big>
                        <input type="tel">
                    </div>
                </div>
                <div id="terceira_linha_conta">
                    <div id="dados_sexo">
                        <big>Sexo</big>
                        <input type="text">
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
