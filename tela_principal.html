<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Sistema de Estoque</title>
</head>
<body class="tela_principal">
    <div class="interface">
        <div class="painel_esquerdo">

            <img src="https://grupomalwee.com.br/wp-content/themes/grupo-malwee-theme/static/images/brands/logo-grupo-malwee.png" id="logo_malwee" alt="">
            <div id="produto">
                <img src="./assets/produto.png" alt="produto"> 
                <a role="button" href="#" onclick="alternarCaixa('tela_principal')"> Produtos </a>
            </div>
            <div id="historico">
                <img src="./assets/historico.png" alt="histórico"> 
                <a role="button" href="#" onclick="alternarCentro('historico')"> Histórico </a>
            </div>
            <div id="sair">
                <img src="./assets/sair.png" alt="deslogar">
                <a href="./index.html"> Sair</a>
            </div>
        </div>
        <div class="centro">
            <div id="atalhos">
                <a href="#" onclick="alternarCentro('minha_conta')"> Minha Conta </a>
                <a href="#" onclick="alternarCentro('minha_conta')"> <img src="./assets/icone_conta.png" alt=""></a>
            </div>
            <div class="caixa_titulo">

            </div>
            <h1> Controle de Estoque </h1>
            
            <div class="caixa_dados">
                <div class="modal" id="modal">
                    <div class="tela_cadastrar">
                        <div id="texto_cadastrar">
                            <h2>Cadastro de Produto</h2>
                        </div>
                        <div id="primeira_linha_cadastro">
                            <div id="input_codigo">
                                <big>ID</big>
                                <input type="number" id="codigo_produto" placeholder="Código do Produto">
                            </div>
                            <div id="input_nome">
                                <big>Produto</big>
                                <input type="text" id="nome_produto" placeholder="Nome do produto">
                            </div>
                        </div>
                        <div id="input_quantidade">
                            <big>Quantidade</big>
                            <input type="number" id="quantidade_produto" placeholder="Quantidade">
                        </div>
                        <div id="segunda_linha_cadastro">
                            <div id="input_categoria">
                                <big>Categoria</big>
                                <input type="text" id="categoria_produto" placeholder="Categoria do produto">
                            </div>
                            <div id="input_cor">
                                <big>Cor</big>
                                <input type="text" id="cor_produto" placeholder="Cor do produto">
                            </div>
                        </div>
                        
                        <div id="botao_modal">
                            <div id="botao_voltar">
                                <button onclick="produto.sumirModal()"> Voltar </button>
                            </div>
                            <div id="botao_cadastrar_produto">
                                <button onclick="produto.salvar()" id="botao_cadastrar"> + Novo </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tela_estoque">
                    <div id="texto_estoque">
                        <h2>Estoque</h2>
                    </div>
                    <div id="botao_mostrarModal">
                        <button onclick="produto.mostrarModal()">Cadastrar</button>
                    </div>
                    
                    <table border="1">
                        <thead>
                            <th class="center">Id</th>
                            <th class="center">Nome</th>
                            <th class="center">Quantidade</th>
                            <th class="center">Categoria</th>
                            <th class="center">Cor</th>
                            <th class="center">Ações</th>
                        </thead>
                        <tbody id="tbody">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
