<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Sistema de Estoque</title>
</head>
<body class="tela_principal">
    <div class="interface">
        <div class="painel_esquerdo">

            <img src="https://grupomalwee.com.br/wp-content/themes/grupo-malwee-theme/static/images/brands/logo-grupo-malwee.png" id="logo_malwee" alt="">
            <div id="produto">
                <img src="./assets/produto.png" alt="produto"> 
                <a role="button" href="#" onclick="alternarCentro('produtos')"> Produtos </a>
            </div>
            <div id="historico">
                <img src="./assets/historico.png" alt="histórico"> 
                <a role="button" href="#" onclick="alternarCentro('historico')"> Histórico </a>
            </div>
            <div id="sair">
                <img src="./assets/sair.png" alt="deslogar">
                <a href="./index.html"> Sair</a>
            </div>
        </div>
        <div class="centro">
            <div id="atalhos">
                <a href="#" onclick="alternarCentro('minha_conta')"> Minha Conta </a>
                <a href="#" onclick="alternarCentro('minha_conta')"> <img src="./assets/icone_conta.png" alt=""></a>
            </div>
            <div class="caixa_titulo">

            </div>
            <h1> Controle de Estoque </h1>
            <div class="linha_caixas">

                <a role="button" href="#" class="caixa_estoque" onclick="alternarCaixa('estoque')"> Estoque </a>
            
                <a role="button" href="#" class="caixa_cadastrar" onclick="alternarCaixa('cadastrar_produto')"> Cadastrar </a>
            
                <a role="button" href="#" class="caixa_excluir" onclick="alternarCaixa('excluir_produto')"> Excluir </a>
            
                <a role="button" href="#" class="caixa_editar" onclick="alternarCaixa('editar_produto')"> Editar </a>
            </div>

            
            <div class="caixa_dados">
                <table border="1">
                    <thead>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Quantidade</th>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
