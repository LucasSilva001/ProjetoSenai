<div id="texto_cadastrar">
    <h2>Cadastro de Produto</h2>
</div>
<div class="tela_cadastrar">
    <div id="primeira_linha_cadastro">
        <div id="input_codigo">
            <big>Código</big>
            <input type="text" placeholder="Código do Produto">
        </div>
        <div id="input_nome">
            <big>Nome</big>
            <input type="text" placeholder="Nome do produto">
        </div>
        <div id="input_quantidade">
            <big>Quantidade</big>
            <input type="text" placeholder="Quantidade">
        </div>
    </div>
    <div id="segunda_linha_cadastro">
        <div id="input_categoria">
            <big>Categoria</big>
            <input type="text" placeholder="Categoria do produto">
        </div>
        <div id="input_cor">
            <big>Cor</big>
            <input type="text" placeholder="Cor do produto">
        </div>
    </div>
    <div id="botao_cadastrar_produto">
        <button> + Novo </button>
    </div>
</div>
